[application]

name="mostra-up"
main_scene="res://main.tscn"
icon="res://icon.png"

[display]

fullscreen=true
text_edit_idle_detect_sec=3
stretch_mode="viewport"
stretch_aspect="keep_width"
width=800
height=600

[input]

opt_1=[jbutton(0, 1), key(B)]
opt_2=[jbutton(0, 3), key(C)]
opt_3=[jbutton(0, 2), key(D)]
fire=[key(Space), jbutton(0, 0), key(A)]
pause=[key(Escape)]
move_left=[key(Left), jaxis(0, 0)]
move_right=[key(Right), jaxis(0, 1)]
move_up=[key(Up), jaxis(0, 2)]
move_down=[key(Down), jaxis(0, 3)]
